<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 class="header">My Library</h3>
    <div class="content">
        <div class="sidebar">
            <form id="form1">
                <div class="input1">
                    <label for="title">Book Title: </label>
                    <input type="text" id="title">
                </div>
        
                <div class="input2">
                    <label for="author">Author: </label>
                    <input type="text" id="author">
                </div>
        
                <div class="input3">
                    <label for="pages">Number of Pages: </label>
                    <input type="text" id="pages">
                </div>
        
                <div class="input4">
                    <label for="read">Have you read it? </label>
                    <select name="read" id="read" required>
                        <option selected disabled value="select">- Select -</option>
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
        
                <button type="button" id="add">Add Book</button>
            </form>
        </div>
        <div class="main">
            <table id="table">
                <thead>
                    <tr>
                        <th colspan="5" style="background-color: rgb(191, 191, 255);">Book Log</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th>Book Title</th>
                        <th>Book Author</th>
                        <th>Book Pages</th>
                        <th>Have you read it?</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <button id="deleterows">Delete Selected Rows</button>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
